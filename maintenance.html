  <title>Maintenance</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

<style type="text/css">
  body {
  background-color: #458EFF;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-family: 'Lato', sans-serif;
  font-size: 15px;
  line-height: 1.5;
  }

  .d-f {
  display: flex;
  align-items: center;
  }

  .pico {
  max-width: 380px;
  height: 380px;
  }

  .p-2 {
  padding: 2em;
  }

  .mr-1 {
  margin-right: 1em;
  }

  .header {
  text-align: center;
  margin: 0px;
  }

  .header p {
  margin: 0;
  }

  .header h1 {
  margin: 0;
  }

  .content-container {
  margin-top: 3em;
  }

  .st0{opacity:0.2;}
  .st1{fill:#2266D6;}
  .st2{opacity:0.15;}
  .st3{opacity:0.1;}
  .st4{fill:none;stroke:#3E92DD;stroke-width:13.2504;stroke-linecap:round;stroke-miterlimit:10;}
  .st5{opacity:0.2;fill:#2266D6;}
  .st6{fill:#F26200;}
  .st7{fill:#FF8400;}
  .st8{fill:none;}
  .st9{fill:#FFFFFF;}
  .st10{fill:none;stroke:#E83F28;stroke-width:42.311;stroke-linecap:round;stroke-miterlimit:10;}
  .st11{fill:#E83F28;}

  .st18{fill:#3690EA;}
  .st19{fill:#F2F2F2;}
  .st20{fill:#B3B3B3;}
  .st21{fill:#E6E6E6;}
  .st22{fill:#1A1A1A;}
  .st23{fill:#4BAAF7;}
  .st24{opacity:0.3;fill:#1A1A1A;}
  .st25{fill:#FFC200;}
  .st26{fill:#FFAA00;}
  .st27{fill:none;stroke:#FFD600;stroke-width:45.5593;stroke-linecap:round;stroke-miterlimit:10;}

  .footer-container {
  width: 100%;
  max-width: 400px;
  justify-content: space-between;
  margin-top: 30px;
  }

  .btn {
  text-decoration: none;
  border: 1px solid #fff;
  border-radius: 5px;
  padding: 1em;
  color: #fff;
  width: 40%;
  cursor: pointer;
  text-align: center;
  transition: background-color 0.2s linear;
  }

  @keyframes wave {
  from {
  transform: rotate(0deg);
  }
  to {
  transform: rotate(10deg);
  }
  }

  .pico-wave {
  animation: wave 1s infinite alternate;
  transform-origin: 40% 58%;
  }

  .stop-text {
  animation: wave 1s infinite alternate;
  transform-origin: 40% 58%;
  }

  .pico-head {
  animation: wave 2s infinite alternate;
  transform-origin: 50% 50%;
  }

  @media screen and (max-width: 550px) {
    .d-f {
      flex-direction: column;
    }
    .footer-container {
      flex-direction: column;
      max-width: 100%;
    }
    .footer-container .btn {
      width: 100%;
      box-sizing: border-box;
    }
    .footer-container .btn:first-child {
      margin-bottom: 10px;
    }
  }

</style>
